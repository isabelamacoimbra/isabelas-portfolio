<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Isabela Coimbra</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="container">
    <nav class="menu">
      <a href="index.html" class="logo">Isabela Coimbra</a>
      <ul class="nav-links">
        <li><a href="about-me.html">About Me</a></li>
        <li><a href="work.html">My Work</a></li>
        <li><a href="contact.html" aria-current="page">Contact</a></li>
      </ul>
      <div class="social-icons">
        <a href="https://www.linkedin.com/in/isabelaafonsocoimbra/" target="_blank" aria-label="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="mailto:isabelamartins.ca@gmail.com" aria-label="Email">
          <i class="fas fa-envelope"></i>
        </a>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="contact-form-section">
      <form id="contact-form" class="contact-form" method="POST">
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required />
          </div>
          <div class="form-group">
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group full-width">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Type here" rows="5" required></textarea>
          </div>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div id="form-success" style="display:none; color:#1B4965; margin-top:1.2rem; font-weight: 600;">
        Message sent successfully!
      </div>
    </section>
  </main>

  <footer class="container footer">
    <div class="footer-bottom">
      <p>Â© 2025 Isabela Martins Afonso Coimbra</p>
    </div>
  </footer>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);

      fetch('https://formspree.io/f/xqadwear', {
        method: 'POST',
        body: data,
        headers: { 'Accept': 'application/json' }
      })
        .then(response => {
          if (response.ok) {
            form.style.display = 'none';
            document.getElementById('form-success').style.display = 'block';
          } else {
            alert('Error submitting the form. Please try again.');
          }
        })
        .catch(() => alert('Error submitting the form. Please try again.'));
    });
  </script>
</body>

</html>
